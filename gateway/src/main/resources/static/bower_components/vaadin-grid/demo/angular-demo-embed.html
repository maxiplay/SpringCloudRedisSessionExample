<!doctype html>
<html>

<head>
  <title>vaadin-grid Code Examples - Angular 2 Integration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <script src="xhrpatch.js"></script>
  <script>
    var randomUserUrl = 'https://randomuser.me/api/';
  </script>
  <script src="js_dependencies/system.js"></script>
  <script src="js_dependencies/typescript.js"></script>
  <script src="js_dependencies/angular2.dev.js"></script>
  <script src="js_dependencies/http.dev.js"></script>
</head>

<body unresolved style="padding: 0; margin: 0;">
  <style>
  .user-image img,
  img.user-image {
    position: absolute;
    bottom: 0px;
    right: 0px;
    max-width: 33%;
    max-height: 33%;
  }

  .demo-wrapper > * {
    position: relative;
  }
  </style>
  <script>
    var tagName = window.location.hash.substr(1);
    document.body.appendChild(document.createElement(tagName));
    HTMLImports.whenReady(function(){

      System.config({
       transpiler: 'typescript',
       typescriptOptions: { emitDecoratorMetadata: true }
      });
      System.import(tagName + '.ts');

      // Angular2 (alpha44) builds template views in phases, so that it will
      // first append an empty <vaadin-grid> element to the DOM and after that
      // modify it to match the template. Current implementation of <vaadin-grid>
      // doesn't pick modifications to the light DOM, so we need to import/upgrade
      // the component after Angular has done its importing.
      Polymer.Base.importHref('../vaadin-grid.html');
    });
  </script>

</body>
</html>
