<vaadin-grid #grid (selected-items-changed)="onSelect()">
  <table>
    <colgroup>
      <col width=80 name="user.picture.thumbnail">
      <col name="user.gender">
      <col name="user.name.first">
      <col name="user.name.last">
      <col name="user.email">
    </colgroup>
  </table>
</vaadin-grid>

<img *ng-if="selected" class="user-image" src="{{selected.user.picture.large}}">

<div style="display: none">
  <select maxlength=5 type="select" (change)="grid.refreshItems(); grid.scrollToStart();">
    <option value=''></option>
    <option value='male'>Men only</option>
    <option value='female'>Women only</option>
  </select>
</div>
